<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="option-styles.css" />
  </head>
  <body>
    <h2>Choose where to view your estimated read times:<h2>
    <div id="button-div">
      <div>
        <label for="onWebPageTrue">Show on webpage:</label>
        <input type="radio" id="onWebPageTrue" name="radioButton" checked="checked"></input>
      </div>
      <div>
        <label for="onWebPageFalse">Only show in popup:</label>
        <input type="radio" id="onWebPageFalse" name="radioButton"></input>
      </div>
    </div>
  </body>
  <script src="options.js"></script>
</html>
